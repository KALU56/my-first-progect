<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Calculator</title>
  
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Phone Frame -->
  <div class="phone-frame">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="time">9:41</div>
      <div class="icons">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-plug"></i>
      </div>
    </div>

    <!-- Calculator Display and Buttons -->
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" disabled value="0">
      </div>
      <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn"><i class="fas fa-divide"></i></button>
        <button class="btn">%</button>
        <button class="btn operator"><i class="fas fa-times"></i></button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator"><i class="fas fa-minus"></i></button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator"><i class="fas fa-plus"></i></button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn equal">=</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
