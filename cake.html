<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Cakes</title>
    <!-- Include Google Font Playwrite CU -->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cake.css">
</head>
<body>
    <header>
        <div class="cart">
            <h2>Cart ğŸ›’</h2>
            <p>Items in cart: <span id="cart-count">0</span></p>
        </div>
    </header>

    <div class="services" id="services">
        <h2>Our Cake Categories</h2>
        <div class="category-buttons">
            <button class="category-btn" data-category="birthday">Birthday Cakes</button>
            <button class="category-btn" data-category="wedding">Wedding Cakes</button>
            <button class="category-btn" data-category="dessert">Desserts</button>
            <button class="category-btn" data-category="chocolate">Chocolate Cakes</button>
            <button class="category-btn" data-category="holiday">Holiday Cakes</button>
        </div>

        <!-- Cake Lists -->
        <div class="cake-list" id="birthday">
            <h3>Birthday Cakes</h3>
            <div class="cake-items">
                <!-- Example card -->
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front card1"></div>
                        <div class="card-back">$29</div>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
             
                <!-- Add more cards as needed -->
            </div>
        </div>
        <!-- Repeat for other categories: wedding, dessert, chocolate, holiday -->
    </div>

    <script src="cake.js"></script>
</body>
</html>
