<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Cakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">Butterfly Cakes</div>
            <select id="language-selector" class="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home">
        <div class="intro-section">
            <h1 data-en="Welcome to Butterfly Cakes" data-fr="Bienvenue chez Butterfly Cakes">Welcome to Butterfly Cakes</h1>
            <p data-en="The best cakes in town" data-fr="Les meilleurs gâteaux en ville">The best cakes in town</p>
            <a href="#" class="cta-button">Order Now</a>
        </div>
    </section>

    <section id="services" class="services">
        <h2>Our Services</h2>
        <div class="category-buttons">
            <button class="category-btn">Cakes</button>
            <button class="category-btn">Cupcakes</button>
            <!-- Add more categories as needed -->
        </div>
        <div class="cake-list">
            <h3>Available Cakes</h3>
            <ul>
                <li data-en="Chocolate Cake" data-fr="Gâteau au chocolat">Chocolate Cake</li>
                <li data-en="Vanilla Cake" data-fr="Gâteau à la vanille">Vanilla Cake</li>
                <!-- Add more cakes as needed -->
            </ul>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <!-- Gallery content goes here -->
    </section>

    <section id="about" class="about">
        <!-- About content goes here -->
    </section>

    <footer>
        <p>&copy; 2024 Butterfly Cakes. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
